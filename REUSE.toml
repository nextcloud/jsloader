[[annotations]]
path = ["composer.json", "composer.lock", ".php-cs-fixer.dist.php", ".gitignore", "psalm.xml", "tests/psalm-baseline.xml"]
precedence = "aggregate"
SPDX-FileCopyrightText = "2025 Nextcloud GmbH and Nextcloud contributors"
SPDX-License-Identifier = "AGPL-3.0-or-later"

[[annotations]]
path = ["README.md", "appinfo/info.xml", "Makefile"]
precedence = "aggregate"
